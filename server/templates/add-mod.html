<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Mod</title>
    <link rel="stylesheet" href="/static/css/add-mod.css">
</head>

<body>

    <div class="add-mod-container">

        <div class="header">
            <h1>Add New Mod</h1>
            <a class="back-button" href="/admin">Back to Admin</a>
        </div>

        <form id="add-mod-form" class="mod-form" enctype="multipart/form-data">

            <label>Display Name</label>
            <input type="text" name="{{ name_col }}" required>

            <label>Description</label>
            <textarea name="{{ desc_col }}" required></textarea>

            <label>Version</label>
            <input type="text" name="{{ version_col }}" required>

            <label>CurseForge Link</label>
            <input type="url" name="{{ link_col }}" required>

            <label>Type</label>
            <select name="{{ type_col }}" required>
                {% for type in types %}
                <option value="{{ type }}">{{ type }}</option>
                {% endfor %}
            </select>

            <label>Role</label>
            <select name="{{ role_col }}" required>
                {% for role in roles %}
                <option value="{{ role }}">{{ role }}</option>
                {% endfor %}
            </select>

            <label>Mod File (.jar)</label>
            <input type="file" name="{{ file_col }}" accept=".jar" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

    </div>

    <script src="/static/js/add-mod.js"></script>
</body>

</html>
