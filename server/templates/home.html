<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minecraft Server Info</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>

<body>
    <div class="page-container">

        <h1>Minecraft Server Info</h1>

        <div class="admin-button">
            <a href="/admin">Admin Page</a>
        </div>


        <div class="server-info">
            <p><strong>Mod Loader:</strong> <span>{{ mc_modloader }}</span></p>
            <p><strong>Minecraft Version:</strong> <span>{{ mc_version }}</span></p>
            <p><strong>Difficulty:</strong> <span>{{ mc_difficulty }}</span></p>
        </div>

        <div class="download-section">
            <a id="modloader-download" href="api/download/mod-loader" download>Download Mod Loader Installer</a>
        </div>

        <h1>Installed Mods</h1>

        <div class="sort-controls">
            <label>
                Sort by Role:
                <select id="sort-role">
                    {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                </select>
            </label>

            <label>
                Sort by Type:
                <select id="sort-type">
                    {% for type in types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <div id="mod-list" class="mod-grid"></div>

        <script src="/static/js/home.js"></script>
    </div>
</body>

</html>
